<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>vue项目</title>
	<!-- 这个文件中需要引入 打包生成的 bundle.js 文件（挂载到了项目的根目录下，且在物理次哦按上不存在），路径问题，可以借助 html-webpack-plugin 插件解决，使用这个插件的好处就是：1. 引入 bundle.js 时 不用我们自己再考虑路径的问题；2. 这个插件也可以将 html 文件也保存到内存中 -->
	<!-- <script src="/bundle.js"></script> 也可以手动引入 -->
</head>
<body style="background-color: #fff;">
	<div id="app"></div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
